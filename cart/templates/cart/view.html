{% extends 'base.html' %}

{% block content %}
<div class='col-sm-8 col-sm-offset-2'>

{% if empty %}
<h1 style='text-align:center'>{{ empty_message }}</h1>

{% else %}
<table class='table'>
<thead>
    <th>Item</th>
    <th>Price</th>
    <th>Qty</th>
</thead>
<tfoot>
   <tr>
       <td></td>
       <td>Total: {{ cart.total }}</td>
   </tr> 
</tfoot>
{% for item in cart.cartitem_set.all %}

<tr>
    <td> {{ item.product }} </td>
    <td>{{ item.product.price }}</td>
    <td>{{ item.quantity }}</td>
    <th><a href='{% url "remove_from_cart" item.id %}'>Remove</a></th>
</tr>
{% endfor %}    
</table>
{% endif %}
<br />
<a href='{% url "checkout" %}'>Checkout</a>
</div>

{% endblock %}
